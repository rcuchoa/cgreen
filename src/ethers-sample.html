<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethers.js Example</title>
</head>
<body>
  <h1>Ethers.js Example</h1>
  <button onclick="signAndSend()">Sign and Send Transaction</button>

  <script src="./ethers-5.2.esm.min.js"></script>
  <script>
    // Connect to Ethereum network using ethers.js
    const provider = new ethers.providers.Web3Provider(window.ethereum);

    // Function to sign and send transaction
    async function signAndSend() {
      try {
        // Request user permission to connect MetaMask
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        
        // Get signer
        const signer = provider.getSigner();

        // Create transaction
        const transaction = {
          to: '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266', // Recipient address
          value: ethers.utils.parseEther('0.0001') // Value in Ether
        };

        // Sign transaction
        const signedTransaction = await signer.sendTransaction(transaction);
        
        // Output transaction hash
        console.log('Transaction Hash:', signedTransaction.hash);
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
