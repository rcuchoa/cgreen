<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carioca Green</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carioca Green</h1> <img src="./assets/gogreen.png" alt="" width="150" height="150">
    </header>
    <main>
        <section>
            <h2>Enviar Foto</h2>
            <form id="formEnviarFoto">
                <input type="text" id="inputEnviarFoto" placeholder="Insira sua foto...">
                <button type="submit">Enviar</button>
            </form>
            <br>
            <div id="divFoto">
                Vamos fazer do Rio uma cidade mais verde?
            </div>
        </section>
        <section>
            <h2>Verificar Créditos de IPTU</h2>
            <form id="formVerificarCredito">
                <input type="text" id="inputVerificarCredito" placeholder="Insira seu Endereço...">
                <button type="submit">Verificar</button>
            </form>
            <br>
            <div id="divCredito">
                Quer saber quanto já economizou de IPTU?
            </div>
        </section>
        <section>
            <h2>Transferir Créditos de IPTU</h2>
            <form id="formTransferirCredito">
                <input type="text" id="inputTransferirCredito" placeholder="Insira Endereço do destinatário...">
                <button type="submit">Transferir</button>
            </form>
            <br>
            <div id="divTransferencia">
                Quer transfira seus créditos para um amigo?
            </div>
        </section>
        <section>
            <h2>Minhas Árvores</h2>
            <form id="formMinhasArvores">
                <input type="text" id="inputMinhasArvores" placeholder="Insira seu Endereço...">
                <button type="submit">Buscar</button>
            </form>
            <br>
            <div id="divArvores">
                Veja quantas árvores voce já plantou!'
            </div>
        </section>
        <section>
            <h2>
                <br><br><br>
                <img src="./assets/pmrj.png" alt="" width="200" height="200" class="center">
            </h2>
        </section>
    </main>
    <script type="module" src="./dist/main.js"> </script>
</body>
</html>
