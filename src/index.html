<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carioca Green</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Carioca Green</h1> 
        <img src="./assets/gogreen.png" alt="" width="100" height="100" position="left">
        <img src="./assets/pmrj.png" alt="" width="150" height="150" position="right">
    </header>

    <br>
    
    <button type="submit" id="connectMetatask">Connect to MetaMask</button>
    <button type="submit" id="connectLocalhost">Connect to Localhost</button>

    <main>

        <section>
            <h2>Enviar Foto</h2>
            <form id="formEnviarFoto">
                <input type="text" id="inputEnviarFoto" placeholder="Insira sua foto...">
                <button type="submit">Enviar</button>
            </form>
            <br>
            <div id="divFoto">
                Vamos fazer do Rio uma cidade mais verde?
            </div>
        </section>

        <section>
            <h2>Verificar Créditos de IPTU</h2>
            <form id="formVerificarCredito">
                <input type="text" id="inputVerificarCredito" placeholder="Insira seu Endereço...">
                <button type="submit">Verificar</button>
            </form>
            <br>
            <div id="divCredito">
                Quer saber quanto já economizou de IPTU?
            </div>
        </section>

        <section>
            <h2>Transferir Créditos de IPTU</h2>
            <form id="formTransferirCredito">
                <input type="text" id="inputTransferirCredito" placeholder="Insira Endereço do destinatário...">
                <button type="submit">Transferir</button>
            </form>
            <br>
            <div id="divTransferencia">
                Quer transfira seus créditos para um amigo?
            </div>
        </section>

        <section>
            <h2>Minhas Árvores</h2>
            <form id="formMinhasArvores">
                <input type="text" id="inputMinhasArvores" placeholder="Insira seu Endereço...">
                <button type="submit">Buscar</button>
            </form>
            <br>
            <div id="divArvores">
                Veja quantas árvores voce já plantou!'
            </div>
        </section>

        <section>

            <div class="container">
                <div class="inline">
                  <form id="myForm">
                    <label for="inputField">Saldo de RIPTU:</label>
                    <input type="text" id="inputField1" name="inputField1" placeholder="Insira Endereço do Cidadão...">
                    <button type="submit" id="button1" position="center">Pesquisar</button>
                    <label id="resultArea1"></label> 
                  </form>
                </div>
            </div>

            <div class="container">
                <div class="inline">
                  <form id="myForm">
                    <label for="inputField">Saldo CGT:</label>
                    <input type="text" id="inputField2" name="inputField2" placeholder="Insira Endereço do Cidadão...">
                    <label id="resultArea2"></label> 
                    <button type="submit" id="button2" position="center">Pesquisar</button>
                  </form>
                </div>
            </div>

            <div class="container">
                <div class="inline">
                  <form id="myForm">
                    <label for="inputField3">Saldo Smart Contract:</label>
                    <input type="text" id="inputField3" name="inputField3"placeholder="Insira Endereço do Cidadão...">
                    <button type="submit" id="button3" position="center">Pesquisar</button>
                    <label id="resultArea3"></label> 
                  </form>
                </div>
            </div>

        </section>

        <script type="module"> import { ethers } from "./ethers-5.2.esm.min.js"; </script>
        <script type="module" src="./index.js"> </script>
        <script type="module" src="./app_ethers.js"> </script>    

    </main>

</body>
</html>
